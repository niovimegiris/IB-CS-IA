<!DOCTYPE html>
<html>
  <head>
    <link href="/static/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <script src="/static/js/bootstrap.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <div style="text-align: center;">
      <h1>Welcome to <a href="{{ url_for('index') }}">ExploreYourCity</a>, your guide to planning a personalized trip!</h1>
      <div style="width: 30%; height: 50%; display: inline-block; text-align: left;" class="container">
        {% block content %}{% endblock %}
      </div>
      <div style="width: 30%; height: 50%; vertical-align: top; text-align: left; display: {{ 'inline-block' if venues else 'none' }};" class="container">
<!-- Plans itinerary -->
        <div class="well">
          {% for step in trip_plan %}
            <p>{{ step }}</p>
          {% endfor %}
        </div>
      </div>
    </div>

    <!-- loop thru alL legs of the trip and create google map -->
    <div class="container">
      {% for leg in trip_legs %}
        <iframe
          width="100%"
          height="600"
          frameborder="0" style="border:0"
          src="{{ leg }}" allowfullscreen>
        </iframe>
      {% endfor %}
    </div>
  </body>
</html>
